<div class="row">
    <div class="col-4">
        <h2>Your profile</h2>
    </div>
    <div class="col-8">
       
    </div>
</div>
<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || '.assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
        </div>
        <div class="card-body">
            <div>
                <strong>Location</strong>
                <p>{{member.city}}, {{member.country}}</p>
            </div>

            <div>
                <strong>Age</strong>
                <p>{{member.age}}</p>
            </div>

            <div>
                <strong>Last active</strong>
                <p>{{member.lastActive}}</p>
            </div>

            <div>
                <strong>Member since:</strong>
                <p>{{member.created}}</p>
            </div>
        </div>
        
    </div>
    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading="About {{member.knownAs}}">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <div class="alert alert-info" *ngIf="editForm.dirty">
                        <p><strong>Information:</strong> You have made changes. All unsaved changes will be lost.</p>
                    </div>
                    <h4>Description</h4>
                    <textarea [(ngModel)]="member.introduction" name="introduction" rows="6"
                        class="form-control"></textarea>
                    <h4 class="mt-2">Looking for</h4>
                    <textarea [(ngModel)]="member.lookingFor" name="lookingFor" rows="6"
                        class="form-control"></textarea>
                    <h4 class="mt-2">Interests</h4>
                    <textarea [(ngModel)]="member.interests" name="interests" rows="6" class="form-control"></textarea>
                    <h4 class="mt-2">Location Details</h4>
                    <div class="form-inline">
                        <label for="city">City</label>
                        <input [(ngModel)]="member.city" type="text" name="city" class="form-control mx-2">
                        <label for="city">Country</label>
                        <input [(ngModel)]="member.country" type="text" name="country" class="form-control mx-2">
                    </div>
                    <button [disabled]="!editForm.dirty" otype="submit" from="editForm" class="btn btn-success btn-block mt-3">Save Changes</button>
                </form>
            </tab>
            
            <tab heading="Edit Photos">
                <!-- <ngx-gallery [options]="galleryOptions" 
                [images]="" class="ngx-gallery" style='display: inline-block;margin-bottom: 20px;'></ngx-gallery> -->
                <!-- <p *ngFor="let image of member.photos">{{image.url}}</p> -->
                <div class="row" *ngFor="let image of member.photos">
                    <div class="col-4">
                        <img src="{{image.url}}" alt="{{member.knownAs}}">
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</div>
