<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
      <div class="container">
        
        <a class="navbar-brand" routerLink="/">Dating App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <ng-container *ngIf="accountService.isLoggedIn()">
            <li class="nav-item">
              <a class="nav-link" routerLink="/members" routerLinkActive='active'>Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lists"  routerLinkActive='active'>Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages"  routerLinkActive='active'>Messages</a>
            </li>
        </ng-container>
        </ul>

        <div class="dropdown" *ngIf="accountService.isLoggedIn()" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{accountService.getUsername()}}</a>
          <div class="dropdown-menu mt-3" *bsDropdownMenu>
            <a class="dropdown-item">Edit profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Log out</a>
          </div>
        </div>

        <form *ngIf="!accountService.isLoggedIn()" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
          <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control mr-sm-2" 
            type="text" 
            placeholder="Username">
          <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control mr-sm-2" 
            type="password" 
            placeholder="Password">
          <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Login</button>
        </form>
      </div>

      
  </nav>
