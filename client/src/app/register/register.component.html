<form class="mt-5" #registerForm="ngForm" ngSubmit="register()" autocomplete="off" >
<h2 class="text-center text-primary">Sign up</h2>
<hr>
<div class="form-group">
    <input type="text" class="form-control" placeholder="Username" 
    name="username" [(ngModel)]="model.username">
</div>
<div class="form-group">
    <input type="password" class="form-control" placeholder="Password" 
    name="password" [(ngModel)]="model.password">
</div>

<div class="form-group">
    <input class="btn btn-primary mt-2 mr-2" type="submit" value="Register" (click)="register()">
    <input class="btn btn-defualt mt-2 mr-2" type="button" value="Cancel" (click)="cancel()">
</div>
</form>
